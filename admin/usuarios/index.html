              <tbody>
                <tr>
                  <td>James</td>

                  <td>123.456.789-87</td>
                  <td>
                    <div class="form-check form-check-inline">

                  <td>

                      <input class="form-check-input" type="checkbox" name="authorized1" id="authorized1" value="TRUE"

                      <label class="form-check-label" for="autorized1">Autorizado</label>
                    </div>
                  </td>
                </tr>
